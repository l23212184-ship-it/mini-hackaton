<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuarios – Laboratorio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div id="navbar"></div>

  <div class="container mb-5">
    <div class="card shadow-sm card-main p-3 p-md-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
        <div>
          <h2 class="h4 mb-0">Usuarios</h2>
          <small class="text-muted">Gestión de cuentas y roles</small>
        </div>
      </div>

      <form id="formUsuario" class="row g-2 mb-3">
        <input type="hidden" id="userId" />

        <div class="col-md-3">
          <label class="form-label mb-1">Nombre</label>
          <input type="text" id="userNombre" class="form-control form-control-sm" required />
        </div>

        <div class="col-md-3">
          <label class="form-label mb-1">Correo</label>
          <input type="email" id="userCorreo" class="form-control form-control-sm" required />
        </div>

        <div class="col-md-2">
          <label class="form-label mb-1">Rol</label>
          <select id="userRol" class="form-select form-select-sm">
            <option value="ADMIN">ADMIN</option>
            <option value="ASISTENTE">ASISTENTE</option>
            <option value="AUDITOR">AUDITOR</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label mb-1">Contraseña</label>
          <input type="password" id="userPassword" class="form-control form-control-sm" />
          <small class="text-muted small">En edición, dejar en blanco para no cambiarla</small>
        </div>

        <div class="col-md-1 d-flex align-items-end">
          <button class="btn btn-primary btn-sm w-100" type="submit" id="btnUserGuardar">
            Guardar
          </button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-sm table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios"></tbody>
        </table>
      </div>

      <div id="msgUsers" class="small text-danger mt-1"></div>
    </div>
  </div>

  <script>
    // ========== NAVBAR Y PROTECCIÓN DE RUTA ==========
    async function cargarNavbar() {
      const res = await fetch("navbar.html");
      const html = await res.text();
      document.getElementById("navbar").innerHTML = html;

      const rol = localStorage.getItem("rol") || "---";
      const navRol = document.getElementById("navRol");
      if (navRol) navRol.textContent = rol;

      const linkUsuarios = document.getElementById("linkUsuarios");
      if (rol !== "ADMIN" && linkUsuarios) {
        linkUsuarios.style.display = "none";
      }

      const btnLogout = document.getElementById("btnLogout");
      if (btnLogout) {
        btnLogout.addEventListener("click", async () => {
          await fetch("/api/auth/logout", { method: "POST" });
          localStorage.clear();
          window.location.href = "login.html";
        });
      }
    }

    const rolActual = localStorage.getItem("rol");
    if (!rolActual) {
      // No hay sesión
      window.location.href = "login.html";
    } else if (rolActual !== "ADMIN") {
      alert("Solo el ADMIN puede acceder a esta sección");
      window.location.href = "instrumentos.html";
    } else {
      cargarNavbar();
    }

    // ========== LÓGICA DE USUARIOS ==========
    const tabla = document.getElementById("tablaUsuarios");
    const form = document.getElementById("formUsuario");
    const msg = document.getElementById("msgUsers");

    async function cargarUsuarios() {
      msg.textContent = "";
      try {
        const res = await fetch("/api/usuarios");
        const data = await res.json();

        if (!data.ok) {
          msg.textContent = data.msg || "Error al cargar usuarios";
          return;
        }

        tabla.innerHTML = "";
        data.data.forEach((u) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${u.id}</td>
            <td>${u.nombre}</td>
            <td>${u.correo}</td>
            <td><span class="badge bg-secondary">${u.rol}</span></td>
            <td class="text-end">
              <button class="btn btn-xs btn-outline-primary me-1 btn-edit">Editar</button>
              <button class="btn btn-xs btn-outline-danger btn-del">Eliminar</button>
            </td>
          `;

          tr.querySelector(".btn-edit").addEventListener("click", () => {
            document.getElementById("userId").value = u.id;
            document.getElementById("userNombre").value = u.nombre;
            document.getElementById("userCorreo").value = u.correo;
            document.getElementById("userRol").value = u.rol;
            document.getElementById("userPassword").value = "";
            document.getElementById("btnUserGuardar").textContent = "Actualizar";
          });

          tr.querySelector(".btn-del").addEventListener("click", async () => {
            if (!confirm("¿Eliminar usuario?")) return;
            const resDel = await fetch(`/api/usuarios/${u.id}`, {
              method: "DELETE",
            });
            const dataDel = await resDel.json();
            if (dataDel.ok) cargarUsuarios();
            else alert(dataDel.msg || "Error al eliminar");
          });

          tabla.appendChild(tr);
        });
      } catch (e) {
        console.error(e);
        msg.textContent = "Error de conexión al cargar usuarios";
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const id = document.getElementById("userId").value;
      const payload = {
        nombre: document.getElementById("userNombre").value.trim(),
        correo: document.getElementById("userCorreo").value.trim(),
        rol: document.getElementById("userRol").value,
        password: document.getElementById("userPassword").value,
      };

      let url, method;
      if (id) {
        url = `/api/usuarios/${id}`;
        method = "PUT";
      } else {
        url = "/api/auth/register";
        method = "POST";
      }

      try {
        const res = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (!data.ok) {
          msg.textContent = data.msg || "Error al guardar usuario";
          return;
        }

        form.reset();
        document.getElementById("userId").value = "";
        document.getElementById("btnUserGuardar").textContent = "Guardar";
        cargarUsuarios();
      } catch (e) {
        console.error(e);
        msg.textContent = "Error de conexión al guardar usuario";
      }
    });

    cargarUsuarios();
  </script>
</body>
</html>
