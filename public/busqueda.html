<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Búsqueda – Laboratorio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div id="navbar"></div>

  <div class="container mb-5">
    <div class="card shadow-sm card-main p-3 p-md-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
        <div>
          <h2 class="h4 mb-0">Búsqueda de instrumentos</h2>
          <small class="text-muted">Consulta por nombre, categoría, estado o ubicación</small>
        </div>

        <div class="d-flex gap-2 mt-2 mt-md-0">
          <input
            type="text"
            id="searchInput"
            class="form-control form-control-sm search-input"
            placeholder="Escribe para buscar..."
          />
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-sm table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Estado</th>
              <th>Ubicación</th>
            </tr>
          </thead>
          <tbody id="tablaBusqueda"></tbody>
        </table>
      </div>

      <div id="msgBusq" class="small text-danger mt-1"></div>
    </div>
  </div>

  <script>
    async function cargarNavbar() {
      const res = await fetch("navbar.html");
      const html = await res.text();
      document.getElementById("navbar").innerHTML = html;

      const rol = localStorage.getItem("rol") || "---";
      const navRol = document.getElementById("navRol");
      if (navRol) navRol.textContent = rol;

      const linkUsuarios = document.getElementById("linkUsuarios");
      if (rol !== "ADMIN" && linkUsuarios) {
        linkUsuarios.style.display = "none";
      }

      const btnLogout = document.getElementById("btnLogout");
      if (btnLogout) {
        btnLogout.addEventListener("click", async () => {
          await fetch("/api/auth/logout", { method: "POST" });
          localStorage.clear();
          window.location.href = "login.html";
        });
      }
    }

    if (!localStorage.getItem("correo")) {
      window.location.href = "login.html";
    } else {
      cargarNavbar();
    }

    const tabla = document.getElementById("tablaBusqueda");
    const msg = document.getElementById("msgBusq");
    const searchInput = document.getElementById("searchInput");

    async function buscar(q = "") {
      msg.textContent = "";
      const res = await fetch(
        `/api/instrumentos/buscar?q=${encodeURIComponent(q)}`
      );
      const data = await res.json();

      if (!data.ok) {
        msg.textContent = data.msg || "Error en la búsqueda";
        return;
      }

      tabla.innerHTML = "";
      data.data.forEach((inst) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${inst.id}</td>
          <td>${inst.nombre}</td>
          <td>${inst.categoria}</td>
          <td>${inst.estado}</td>
          <td>${inst.ubicacion || ""}</td>
        `;
        tabla.appendChild(tr);
      });
    }

    searchInput.addEventListener("input", (e) => {
      const q = e.target.value;
      buscar(q);
    });

    buscar("");
  </script>
</body>
</html>
