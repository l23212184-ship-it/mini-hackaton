<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesi√≥n ‚Äì Laboratorio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient d-flex align-items-center justify-content-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 card-auth p-4 p-md-4">
          <div class="text-center mb-3">
            <div class="icon-circle mb-2">
              <span class="icon-text">üß™</span>
            </div>
            <h2 class="h4 mb-0">Iniciar sesi√≥n</h2>
            <small class="text-muted">Sistema de Laboratorio</small>
          </div>

          <form id="loginForm" autocomplete="off">
            <div class="mb-3">
              <label class="form-label">Correo institucional</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                placeholder="admin@lab.com"
                required
              />
            </div>

            <div class="mb-2">
              <label class="form-label">Contrase√±a</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="togglePassword()"
                  tabindex="-1"
                >
                  üëÅ
                </button>
              </div>
            </div>

            <div id="loginMsg" class="small mt-1 text-danger" style="min-height:1.2rem;"></div>

            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-primary" type="submit">
                Entrar al sistema
              </button>
              <a href="index.html" class="btn btn-link small">
                ‚¨Ö Volver al inicio
              </a>
            </div>
          </form>

          <p class="text-muted text-center small mt-3 mb-0">
            Usuario de prueba: <code>admin@lab.com</code> / <code>1234</code>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const correo = document.getElementById("correo").value.trim();
      const password = document.getElementById("password").value;
      const loginMsg = document.getElementById("loginMsg");

      loginMsg.textContent = "Validando...";
      loginMsg.classList.remove("text-success");
      loginMsg.classList.add("text-danger");

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ correo, password })
        });

        const data = await res.json();

        if (data.ok) {
          loginMsg.textContent = "";
          localStorage.setItem("rol", data.rol);
          localStorage.setItem("correo", correo);
          window.location.href = "instrumentos.html";
        } else {
          loginMsg.textContent = data.msg || "Credenciales incorrectas";
        }
      } catch (err) {
        console.error(err);
        loginMsg.textContent = "Error de conexi√≥n con el servidor";
      }
    });
  </script>
</body>
</html>
